<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="/css/normalize.css">

  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- MAIN-CONTENT -->
  <div class="main-content">
    <div class="container">
      <div class="intro-page">
        <!-- HERO -->
        <div class="hero">
          <div class="hero-main">
            <div class="hero-badge">frontend and backend</div>
            <h1 class="hero-heading">Learn to program by <br> watching <br> professionals</h1>
            <p class="hero-text">See how experienced developers solve <br> problems in real time</p>
          </div>
          <div class="hero-bottom"><strong>Try it free 7 days</strong>, then $20/mo</div>
        </div>


        <!-- SIGNUP-FORM -->
        <form action="https://echo.htmlacademy.ru" class="signup-form" method="post">
          <h2 class="signup-form__heading">Sign up for the course and <br> get free 7 days</h2>
          <div class="signup-form__fields">
            <input type="text" class="signup-form__field" name="name" placeholder="First name" aria-label="Name" required>

            <input type="text" class="signup-form__field" name="Last_name" placeholder="Last name" aria-label="Last name" required>

            <input type="email" class="signup-form__field" name="email" placeholder="Email" aria-label="Email" required>

            <input type="password" class="signup-form__field" name="password" placeholder="Password" aria-label="Password" required>
          </div>
          <button class="signup-form__submit" type="submit">Claim your free trial</button>
          <div class="signup-form__notice">By clicking the button, you are agreeing to our <a href="" class="signup-form__notice-link">Terms and Services</a></div>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/index.js"></script>
</body>
</html>
